<!DOCTYPE html>
<html>
  <head>
    <title>Drum Kit</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="drum-kit">
      <div class="drum-pad" id="pad1">
        <audio src="sounds/kick-bass.mp3"></audio>
        <button>Kick</button>
      </div>
      <div class="drum-pad" id="pad2">
        <audio src="sounds/snare.mp3"></audio>
        <button>Snare</button>
      </div>
      <div class="drum-pad" id="pad3">
        <audio src="sounds/tom-1.mp3"></audio>
        <button>Hi-Hat</button>
      </div>
      <div class="drum-pad" id="pad4">
        <audio src="sounds/tom-2.mp3"></audio>
        <button>Tom</button>
      </div>
      <div class="drum-pad" id="pad5">
        <audio src="sounds/tom-3.mp3"></audio>
        <button>Cymbal</button>
      </div>
      <div class="drum-pad" id="pad6">
        <audio src="sounds/tom-4.mp3"></audio>
        <button>Clap</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
